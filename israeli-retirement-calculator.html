<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון פנסיה ישראלי - Israeli Retirement Calculator v2.0</title>
    
    <!-- Google Fonts for Hebrew -->
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Open+Sans+Hebrew:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- React and Babel for JSX -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* RTL Hebrew CSS Framework */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            direction: rtl;
            font-family: 'Open Sans Hebrew', 'Alef', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-family: 'Alef', sans-serif;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* Main Content Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        /* Form Styles */
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-section h3 {
            font-family: 'Alef', sans-serif;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        /* Tooltip System */
        .info-tooltip {
            position: relative;
            display: inline-block;
            margin-left: 8px;
            cursor: help;
        }

        .info-icon {
            width: 16px;
            height: 16px;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .tooltip-content {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            text-align: center;
            padding: 8px 12px;
            border-radius: 6px;
            width: 250px;
            font-size: 14px;
            line-height: 1.4;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .tooltip-content::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: #333;
        }

        .info-tooltip:hover .tooltip-content {
            visibility: visible;
            opacity: 1;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: right;
            direction: rtl;
            font-family: 'Open Sans Hebrew', sans-serif;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        /* Results Section */
        .results-section {
            padding: 25px;
        }

        .results-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .results-card h4 {
            font-family: 'Alef', sans-serif;
            font-size: 1.1em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .results-card .value {
            font-size: 2.2em;
            font-weight: bold;
            font-family: 'Alef', sans-serif;
        }

        .results-card .subtitle {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* Chart Container */
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .chart-container h4 {
            font-family: 'Alef', sans-serif;
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .form-group input, .form-group select {
                font-size: 16px; /* Prevent zoom on iOS */
            }

            .results-card .value {
                font-size: 1.8em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .main-content {
                padding: 15px;
            }

            .form-section, .results-section {
                padding: 15px;
            }
        }

        /* Hebrew Number Formatting */
        .hebrew-number {
            font-family: 'Alef', sans-serif;
            direction: rtl;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Accessibility Improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* High Contrast Mode Support */
        @media (prefers-contrast: high) {
            .form-group input, .form-group select {
                border-width: 3px;
            }
            
            .results-card {
                border: 2px solid #000;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Tooltip component for field explanations
        const InfoTooltip = ({ text }) => (
            <div className="info-tooltip">
                <div className="info-icon">i</div>
                <div className="tooltip-content">{text}</div>
            </div>
        );

        // Hebrew tooltip explanations for form fields
        const TOOLTIP_TEXTS = {
            currentAge: "הגיל שלך כיום, ישמש לחישוב שנות החיסכון עד הפרישה",
            retirementAge: "הגיל בו אתה מתכנן לפרוש מהעבודה. ניתן לפרוש מגיל 60 לגברים ונשים (עם קיצוץ בקצבה) או בגיל הפרישה הסטנדרטי (67 לגברים, 62 לנשים)",
            monthlyIncome: "המשכורת החודשית שלך נטו (אחרי ניכויי מס וביטוח לאומי)",
            gender: "המין משפיע על גיל הפרישה הרגיל ועל תוחלת החיים בחישובים",
            nationalInsurance: "הערכת הזכויות שלך בביטוח לאומי - זה לא חיסכון אמיתי אלא זכות לגמלה חודשית עתידית מהמדינה (לא ניתן למשיכה מוקדמת)",
            pensionFund: "סכום החיסכון הנוכחי בקרן הפנסיה שלך (קופת גמל לפנסיה) - זה חיסכון אמיתי שיומר לקצבה חודשית לפי מקדם ההמרה",
            managerInsurance: "סכום החיסכון הנוכחי בביטוח מנהלים (אם יש לך) - גם זה חיסכון אמיתי שיומר לקצבה לפי מקדם ההמרה",
            kerenHishtalmut: "סכום החיסכון הנוכחי בקרן השתלמות - תוכנית חיסכון יחודית לישראל עם הטבות מס לאחר 6 שנים",
            privateSavings: "חיסכונות נוספים: חשבונות בנק, השקעות, ביטוח חיים ועוד",
            employeePension: "ההפרשה החודשית שלך לקרן פנסיה (6% מהמשכורת)",
            employerPension: "ההפרשה החודשית של המעביד לקרן הפנסיה שלך (6.5% מהמשכורת)",
            employeeKerenHishtalmut: "ההפרשה החודשית שלך לקרן השתלמות (2.5% מהמשכורת)",
            employerKerenHishtalmut: "ההפרשה החודשית של המעביד לקרן השתלמות שלך (7.5% מהמשכורת)",
            additionalSavings: "חיסכון חודשי נוסף שאתה מפריש מעבר להפרשות החובה",
            expectedReturn: "התשואה השנתית הצפויה על ההשקעות שלך (בדרך כלל 4-8%)",
            inflationRate: "שיעור הייקרות הצפוי (בישראל בדרך כלל 2-3% לשנה)",
            conversionInfo: "בישראל הקצבה מחושבת לפי מקדם המרה - לא אחוז משיכה קבוע. מקדם נמוך יותר = קצבה גבוהה יותר. ניתן לפרוש מגיל 60 לגברים ונשים"
        };

        // Hebrew number formatting utility
        const formatHebrewCurrency = (amount) => {
            return new Intl.NumberFormat('he-IL', {
                style: 'currency',
                currency: 'ILS',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        };

        const formatHebrewNumber = (number) => {
            return new Intl.NumberFormat('he-IL').format(Math.round(number));
        };

        // Israeli pension calculation constants
        const PENSION_RATES = {
            employee_pension: 0.06,                    // 6% employee pension
            employer_pension: 0.065,                   // 6.5% employer pension
            manager_insurance_employee: 0.025,         // 2.5% manager insurance employee
            manager_insurance_employer: 0.075,         // 7.5% manager insurance employer
            keren_hishtalmut_employee: 0.025,          // 2.5% Keren Hishtalmut employee
            keren_hishtalmut_employer: 0.075,          // 7.5% Keren Hishtalmut employer
            national_insurance_rate: 0.12              // 12% national insurance
        };

        // Israeli conversion coefficients by retirement age (מקדמי המרה)
        // Lower coefficient = higher monthly payment
        const CONVERSION_COEFFICIENTS = {
            60: 280,  // Early retirement - lower monthly payment (penalty)
            62: 240,  // Women's standard retirement age
            65: 210,  // Common retirement age
            67: 190   // Men's standard retirement age - higher monthly payment
        };

        // Financial calculation functions
        const calculateFutureValue = (presentValue, monthlyContribution, annualRate, years) => {
            if (annualRate === 0) {
                return presentValue + (monthlyContribution * 12 * years);
            }
            
            const monthlyRate = annualRate / 12;
            const months = years * 12;
            const fvPresent = presentValue * Math.pow(1 + monthlyRate, months);
            const fvAnnuity = monthlyContribution * ((Math.pow(1 + monthlyRate, months) - 1) / monthlyRate);
            return fvPresent + fvAnnuity;
        };

        const adjustForInflation = (futureValue, inflationRate, years) => {
            return futureValue / Math.pow(1 + inflationRate, years);
        };

        // Calculate monthly pension using Israeli conversion coefficient system
        const calculateMonthlyRetirementIncome = (totalSavings, retirementAge) => {
            // Get conversion coefficient based on retirement age
            const coefficient = CONVERSION_COEFFICIENTS[retirementAge] || 
                               CONVERSION_COEFFICIENTS[67]; // Default to age 67
            
            // Israeli formula: Monthly Payment = Total Savings ÷ Conversion Coefficient
            return totalSavings / coefficient;
        };

        const calculateReplacementRatio = (retirementIncome, preRetirementIncome) => {
            return preRetirementIncome > 0 ? (retirementIncome / preRetirementIncome) * 100 : 0;
        };

        // localStorage utility functions with version control
        const STORAGE_VERSION = '2.0'; // Israeli conversion coefficient system
        
        const checkStorageVersion = () => {
            const currentVersion = localStorage.getItem('storageVersion');
            if (currentVersion !== STORAGE_VERSION) {
                // Clear old data when version changes
                localStorage.clear();
                localStorage.setItem('storageVersion', STORAGE_VERSION);
            }
        };
        
        const saveToLocalStorage = (key, data) => {
            try {
                checkStorageVersion();
                localStorage.setItem(key, JSON.stringify(data));
            } catch (error) {
                console.error('Error saving to localStorage:', error);
            }
        };

        const loadFromLocalStorage = (key, defaultValue) => {
            try {
                checkStorageVersion();
                const stored = localStorage.getItem(key);
                return stored ? JSON.parse(stored) : defaultValue;
            } catch (error) {
                console.error('Error loading from localStorage:', error);
                return defaultValue;
            }
        };

        // Main App Component
        const RetirementCalculatorApp = () => {
            // State for form inputs with localStorage persistence
            const [personalInfo, setPersonalInfo] = useState(() => 
                loadFromLocalStorage('personalInfo', {
                    currentAge: '',
                    retirementAge: '',
                    monthlyIncome: '',
                    gender: 'male'
                })
            );

            const [currentSavings, setCurrentSavings] = useState(() =>
                loadFromLocalStorage('currentSavings', {
                    nationalInsurance: '',
                    pensionFund: '',
                    managerInsurance: '',
                    kerenHishtalmut: '',
                    privateSavings: ''
                })
            );

            const [contributions, setContributions] = useState(() =>
                loadFromLocalStorage('contributions', {
                    employeePension: 0,
                    employerPension: 0,
                    employeeKerenHishtalmut: 0,
                    employerKerenHishtalmut: 0,
                    additionalSavings: 0
                })
            );

            const [assumptions, setAssumptions] = useState(() =>
                loadFromLocalStorage('assumptions', {
                    expectedReturn: 0.05,
                    inflationRate: 0.025,
                    // Removed withdrawalRate - using Israeli conversion coefficient system
                })
            );

            // Save to localStorage whenever state changes
            useEffect(() => {
                saveToLocalStorage('personalInfo', personalInfo);
            }, [personalInfo]);

            useEffect(() => {
                saveToLocalStorage('currentSavings', currentSavings);
            }, [currentSavings]);

            useEffect(() => {
                saveToLocalStorage('contributions', contributions);
            }, [contributions]);

            useEffect(() => {
                saveToLocalStorage('assumptions', assumptions);
            }, [assumptions]);

            // Calculate automatic pension contributions based on salary
            useEffect(() => {
                const monthlyIncome = Number(personalInfo.monthlyIncome) || 0;
                setContributions(prev => ({
                    ...prev,
                    employeePension: monthlyIncome * PENSION_RATES.employee_pension,
                    employerPension: monthlyIncome * PENSION_RATES.employer_pension,
                    employeeKerenHishtalmut: monthlyIncome * PENSION_RATES.keren_hishtalmut_employee,
                    employerKerenHishtalmut: monthlyIncome * PENSION_RATES.keren_hishtalmut_employer
                }));
            }, [personalInfo.monthlyIncome]);

            // Main calculation logic
            const calculationResults = useMemo(() => {
                // Convert string inputs to numbers, default to 0 if empty
                const currentAge = Number(personalInfo.currentAge) || 0;
                const retirementAge = Number(personalInfo.retirementAge) || 0;
                const monthlyIncome = Number(personalInfo.monthlyIncome) || 0;
                
                const yearsToRetirement = retirementAge - currentAge;
                
                // Return zeros if no valid input data
                if (yearsToRetirement <= 0 || currentAge === 0 || retirementAge === 0) {
                    return {
                        totalAtRetirement: 0,
                        realValue: 0,
                        monthlyIncome: 0,
                        replacementRatio: 0
                    };
                }

                // Calculate total current savings (convert strings to numbers)
                const totalCurrentSavings = Object.values(currentSavings).reduce((sum, value) => sum + (Number(value) || 0), 0);
                
                // Calculate total monthly contributions (convert strings to numbers)
                const totalMonthlyContributions = Object.values(contributions).reduce((sum, value) => sum + (Number(value) || 0), 0);

                // Calculate future value
                const futureValue = calculateFutureValue(
                    totalCurrentSavings,
                    totalMonthlyContributions,
                    assumptions.expectedReturn,
                    yearsToRetirement
                );

                // Adjust for inflation
                const realValue = adjustForInflation(futureValue, assumptions.inflationRate, yearsToRetirement);

                // Calculate monthly retirement income using Israeli conversion coefficient
                const monthlyRetirementIncome = calculateMonthlyRetirementIncome(realValue, retirementAge);

                // Calculate replacement ratio
                const replacementRatio = calculateReplacementRatio(monthlyRetirementIncome, monthlyIncome);

                return {
                    totalAtRetirement: futureValue,
                    realValue: realValue,
                    monthlyIncome: monthlyRetirementIncome,
                    replacementRatio: replacementRatio
                };
            }, [personalInfo, currentSavings, contributions, assumptions]);

            return (
                <div className="app-container">
                    <header className="header">
                        <h1>מחשבון פנסיה ישראלי</h1>
                        <p>תכנון פרישה והשקעות לעתיד פיננסי בטוח • v2.0 מקדמי המרה ישראליים</p>
                    </header>

                    <main className="main-content">
                        <div className="inputs-section">
                            <PersonalInfoForm 
                                data={personalInfo} 
                                onChange={setPersonalInfo} 
                            />
                            <CurrentSavingsForm 
                                data={currentSavings} 
                                onChange={setCurrentSavings} 
                            />
                            <ContributionsForm 
                                data={contributions} 
                                onChange={setContributions} 
                            />
                            <AssumptionsForm 
                                data={assumptions} 
                                onChange={setAssumptions} 
                            />
                        </div>

                        <div className="results-section">
                            <ResultsDisplay results={calculationResults} />
                            <ChartSection 
                                personalInfo={personalInfo}
                                results={calculationResults}
                                assumptions={assumptions}
                            />
                        </div>
                    </main>
                </div>
            );
        };

        // Personal Information Form Component
        const PersonalInfoForm = ({ data, onChange }) => {
            const handleChange = (field, value) => {
                onChange(prev => ({ ...prev, [field]: Number(value) || value }));
            };

            return (
                <div className="form-section">
                    <h3>פרטים אישיים</h3>
                    <div className="form-group">
                        <label htmlFor="currentAge">
                            גיל נוכחי
                            <InfoTooltip text={TOOLTIP_TEXTS.currentAge} />
                        </label>
                        <input
                            type="number"
                            id="currentAge"
                            value={data.currentAge}
                            onChange={(e) => handleChange('currentAge', e.target.value)}
                            min="18"
                            max="80"
                        />
                    </div>
                    <div className="form-group">
                        <label htmlFor="retirementAge">
                            גיל פרישה מתוכנן
                            <InfoTooltip text={TOOLTIP_TEXTS.retirementAge} />
                        </label>
                        <input
                            type="number"
                            id="retirementAge"
                            value={data.retirementAge}
                            onChange={(e) => handleChange('retirementAge', e.target.value)}
                            min="60"
                            max="80"
                        />
                    </div>
                    <div className="form-group">
                        <label htmlFor="monthlyIncome">
                            הכנסה חודשית נטו (₪)
                            <InfoTooltip text={TOOLTIP_TEXTS.monthlyIncome} />
                        </label>
                        <input
                            type="number"
                            id="monthlyIncome"
                            value={data.monthlyIncome}
                            onChange={(e) => handleChange('monthlyIncome', e.target.value)}
                            min="0"
                            step="100"
                        />
                    </div>
                    <div className="form-group">
                        <label htmlFor="gender">
                            מין
                            <InfoTooltip text={TOOLTIP_TEXTS.gender} />
                        </label>
                        <select
                            id="gender"
                            value={data.gender}
                            onChange={(e) => handleChange('gender', e.target.value)}
                        >
                            <option value="male">זכר</option>
                            <option value="female">נקבה</option>
                        </select>
                    </div>
                </div>
            );
        };

        // Current Savings Form Component
        const CurrentSavingsForm = ({ data, onChange }) => {
            const handleChange = (field, value) => {
                onChange(prev => ({ ...prev, [field]: Number(value) || 0 }));
            };

            return (
                <div className="form-section">
                    <h3>זכויות וחיסכון נוכחי</h3>
                    <div className="form-group">
                        <label htmlFor="nationalInsurance">
                            זכויות ביטוח לאומי - הערכה (₪)
                            <InfoTooltip text={TOOLTIP_TEXTS.nationalInsurance} />
                        </label>
                        <input
                            type="number"
                            id="nationalInsurance"
                            value={data.nationalInsurance}
                            onChange={(e) => handleChange('nationalInsurance', e.target.value)}
                            min="0"
                            step="1000"
                        />
                    </div>
                    <div className="form-group">
                        <label htmlFor="pensionFund">
                            קרן פנסיה (₪)
                            <InfoTooltip text={TOOLTIP_TEXTS.pensionFund} />
                        </label>
                        <input
                            type="number"
                            id="pensionFund"
                            value={data.pensionFund}
                            onChange={(e) => handleChange('pensionFund', e.target.value)}
                            min="0"
                            step="1000"
                        />
                    </div>
                    <div className="form-group">
                        <label htmlFor="managerInsurance">
                            ביטוח מנהלים (₪)
                            <InfoTooltip text={TOOLTIP_TEXTS.managerInsurance} />
                        </label>
                        <input
                            type="number"
                            id="managerInsurance"
                            value={data.managerInsurance}
                            onChange={(e) => handleChange('managerInsurance', e.target.value)}
                            min="0"
                            step="1000"
                        />
                    </div>
                    <div className="form-group">
                        <label htmlFor="kerenHishtalmut">
                            קרן השתלמות (₪)
                            <InfoTooltip text={TOOLTIP_TEXTS.kerenHishtalmut} />
                        </label>
                        <input
                            type="number"
                            id="kerenHishtalmut"
                            value={data.kerenHishtalmut}
                            onChange={(e) => handleChange('kerenHishtalmut', e.target.value)}
                            min="0"
                            step="1000"
                        />
                    </div>
                    <div className="form-group">
                        <label htmlFor="privateSavings">
                            חיסכון פרטי (₪)
                            <InfoTooltip text={TOOLTIP_TEXTS.privateSavings} />
                        </label>
                        <input
                            type="number"
                            id="privateSavings"
                            value={data.privateSavings}
                            onChange={(e) => handleChange('privateSavings', e.target.value)}
                            min="0"
                            step="1000"
                        />
                    </div>
                </div>
            );
        };

        // Contributions Form Component
        const ContributionsForm = ({ data, onChange }) => {
            const handleChange = (field, value) => {
                onChange(prev => ({ ...prev, [field]: Number(value) || 0 }));
            };

            return (
                <div className="form-section">
                    <h3>הפרשות חודשיות</h3>
                    <div className="form-group">
                        <label htmlFor="employeePension">
                            הפרשת עובד לפנסיה (₪)
                            <InfoTooltip text={TOOLTIP_TEXTS.employeePension} />
                        </label>
                        <input
                            type="number"
                            id="employeePension"
                            value={Math.round(data.employeePension)}
                            onChange={(e) => handleChange('employeePension', e.target.value)}
                            min="0"
                            step="10"
                        />
                    </div>
                    <div className="form-group">
                        <label htmlFor="employerPension">
                            הפרשת מעביד לפנסיה (₪)
                            <InfoTooltip text={TOOLTIP_TEXTS.employerPension} />
                        </label>
                        <input
                            type="number"
                            id="employerPension"
                            value={Math.round(data.employerPension)}
                            onChange={(e) => handleChange('employerPension', e.target.value)}
                            min="0"
                            step="10"
                        />
                    </div>
                    <div className="form-group">
                        <label htmlFor="employeeKerenHishtalmut">
                            הפרשת עובד לקרן השתלמות (₪)
                            <InfoTooltip text={TOOLTIP_TEXTS.employeeKerenHishtalmut} />
                        </label>
                        <input
                            type="number"
                            id="employeeKerenHishtalmut"
                            value={Math.round(data.employeeKerenHishtalmut)}
                            onChange={(e) => handleChange('employeeKerenHishtalmut', e.target.value)}
                            min="0"
                            step="10"
                        />
                    </div>
                    <div className="form-group">
                        <label htmlFor="employerKerenHishtalmut">
                            הפרשת מעביד לקרן השתלמות (₪)
                            <InfoTooltip text={TOOLTIP_TEXTS.employerKerenHishtalmut} />
                        </label>
                        <input
                            type="number"
                            id="employerKerenHishtalmut"
                            value={Math.round(data.employerKerenHishtalmut)}
                            onChange={(e) => handleChange('employerKerenHishtalmut', e.target.value)}
                            min="0"
                            step="10"
                        />
                    </div>
                    <div className="form-group">
                        <label htmlFor="additionalSavings">
                            חיסכון נוסף (₪)
                            <InfoTooltip text={TOOLTIP_TEXTS.additionalSavings} />
                        </label>
                        <input
                            type="number"
                            id="additionalSavings"
                            value={data.additionalSavings}
                            onChange={(e) => handleChange('additionalSavings', e.target.value)}
                            min="0"
                            step="100"
                        />
                    </div>
                </div>
            );
        };

        // Assumptions Form Component
        const AssumptionsForm = ({ data, onChange }) => {
            const handleChange = (field, value) => {
                onChange(prev => ({ ...prev, [field]: Number(value) || 0 }));
            };

            return (
                <div className="form-section">
                    <h3>הנחות חישוב</h3>
                    <div className="form-group">
                        <label htmlFor="expectedReturn">
                            תשואה שנתית צפויה (%)
                            <InfoTooltip text={TOOLTIP_TEXTS.expectedReturn} />
                        </label>
                        <input
                            type="number"
                            id="expectedReturn"
                            value={(data.expectedReturn * 100).toFixed(1)}
                            onChange={(e) => handleChange('expectedReturn', e.target.value / 100)}
                            min="0"
                            max="20"
                            step="0.1"
                        />
                    </div>
                    <div className="form-group">
                        <label htmlFor="inflationRate">
                            שיעור אינפלציה (%)
                            <InfoTooltip text={TOOLTIP_TEXTS.inflationRate} />
                        </label>
                        <input
                            type="number"
                            id="inflationRate"
                            value={(data.inflationRate * 100).toFixed(1)}
                            onChange={(e) => handleChange('inflationRate', e.target.value / 100)}
                            min="0"
                            max="10"
                            step="0.1"
                        />
                    </div>
                    <div className="form-group">
                        <label>
                            מקדם המרה ישראלי
                            <InfoTooltip text={TOOLTIP_TEXTS.conversionInfo} />
                        </label>
                        <div style={{padding: '10px', backgroundColor: '#e8f5e8', borderRadius: '5px', fontSize: '0.9em'}}>
                            <div>גיל 60: מקדם 280 (פרישה מוקדמת)</div>
                            <div>גיל 62: מקדם 240 (נשים)</div>
                            <div>גיל 65: מקדם 210</div>
                            <div>גיל 67: מקדם 190 (גברים)</div>
                            <div style={{marginTop: '5px', fontWeight: 'bold'}}>קצבה = סכום חיסכון ÷ מקדם</div>
                        </div>
                    </div>
                </div>
            );
        };

        // Results Display Component
        const ResultsDisplay = ({ results }) => {
            return (
                <>
                    <div className="results-card">
                        <h4>סך הכל בפרישה</h4>
                        <div className="value hebrew-number">
                            {formatHebrewCurrency(results.totalAtRetirement)}
                        </div>
                        <div className="subtitle">ערך נומינלי</div>
                    </div>

                    <div className="results-card">
                        <h4>ערך ריאלי (מותאם לאינפלציה)</h4>
                        <div className="value hebrew-number">
                            {formatHebrewCurrency(results.realValue)}
                        </div>
                        <div className="subtitle">כוח קנייה בערכי היום</div>
                    </div>

                    <div className="results-card">
                        <h4>הכנסה חודשית בפרישה</h4>
                        <div className="value hebrew-number">
                            {formatHebrewCurrency(results.monthlyIncome)}
                        </div>
                        <div className="subtitle">
                            יחס החלפה: {formatHebrewNumber(results.replacementRatio)}%
                        </div>
                    </div>
                </>
            );
        };

        // Chart Section Component
        const ChartSection = ({ personalInfo, results, assumptions }) => {
            const chartRef = React.useRef(null);
            
            useEffect(() => {
                // Destroy existing chart if it exists
                if (chartRef.current) {
                    chartRef.current.destroy();
                }
                
                // Create savings projection chart
                const ctx = document.getElementById('savingsChart');
                if (ctx && window.Chart) {
                    const yearsToRetirement = personalInfo.retirementAge - personalInfo.currentAge;
                    const years = Array.from({ length: yearsToRetirement + 1 }, (_, i) => personalInfo.currentAge + i);
                    
                    // Calculate projected savings for each year
                    const projectionData = years.map(year => {
                        const yearsFromNow = year - personalInfo.currentAge;
                        if (yearsFromNow === 0) return 0;
                        
                        // Simple projection calculation
                        const monthlyContributions = 900 + 975; // Example values
                        return monthlyContributions * 12 * yearsFromNow * (1 + assumptions.expectedReturn) ** yearsFromNow;
                    });

                    chartRef.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: years,
                            datasets: [{
                                label: 'חיסכון צפוי (₪)',
                                data: projectionData,
                                borderColor: '#4CAF50',
                                backgroundColor: 'rgba(76, 175, 80, 0.1)',
                                fill: true,
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'תחזית חיסכון לפרישה',
                                    font: {
                                        family: 'Alef'
                                    }
                                },
                                legend: {
                                    rtl: true,
                                    textDirection: 'rtl'
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        callback: function(value) {
                                            return formatHebrewCurrency(value);
                                        }
                                    }
                                },
                                x: {
                                    title: {
                                        display: true,
                                        text: 'גיל'
                                    }
                                }
                            }
                        }
                    });
                }
                
                // Cleanup function to destroy chart on unmount
                return () => {
                    if (chartRef.current) {
                        chartRef.current.destroy();
                    }
                };
            }, [personalInfo, results, assumptions]);

            return (
                <div className="chart-container">
                    <h4>תחזית חיסכון</h4>
                    <canvas id="savingsChart" width="400" height="200"></canvas>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<RetirementCalculatorApp />, document.getElementById('root'));
    </script>
</body>
</html>
